<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WEB GUI for the MTR DEMO MITSU">
        <meta name="author" content="gerard.castillo@i2cat.net">

        <link rel="shortcut icon" href="/img/favicon.ico">

        <link rel="stylesheet" type="text/css" href="/css/dropdown.css">
        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="/css/style.css">

        <title>MTR DEMO MITSU</title>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="../../assets/js/html5shiv.js"></script>
        <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="content">
            <div class="line1">
                <h1>WEB GUI</h1>
                <h5>Please, select demo to start:</h5>
                <input id="rtspURI" type="text" name="rtspURI" placeholder="input RTSP URI, leave blank if RTP is desired"></input>
            </div>

            <div class="line2">
                <div class="single-form">
                    <button id="startTS" value="MPEGTS">MPEG-TS</button>
                </div>

                <div class="single-form">
                    <button id="startDASH" value="DASH">DASH</button>
                </div>
            </div>

            <div class="footer">
                <div id="incomingMsg">
                </div>
                <br><br><br><br>
                <img src="/img/logo.png"></img>
            </div>
        </div>

        <script src="/bs/assets/js/jquery.js"></script>
        <script type="text/javascript" src="/js/jquery.dropdown.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                type : 'GET',
                url : "/app/demo/scenario",
                async : false,
                success : function(msg) {
                    console.log(msg);
                    state = msg;
                    if(state == "MPEGTS" || state == "DASH"){
                        location.reload();
                    }
                },
                error : function(xhr, msg) {
                    console.log('ERROR: ' + msg + '\n' + xhr.responseText);
                }
            });

            $( "#startTS" ).click(function () {
                state = false;
                console.log( $('#start').val());

                $.ajax({
                    type : 'POST',
                    url : "/app/demo/start",
                    data : "demo=" + $('#startTS').val()+"&rtspURI="+$('#rtspURI').val(),
                    async : false,
                    success : function(msg) {
                        console.log(msg);
                        state = msg;
                    },
                    error : function(xhr, msg) {
                        console.log('ERROR: ' + msg + '\n' + xhr.responseText);
                    }
                });
                if(state == "MPEGTS"){
                    location.reload();
                } else {
                    $("ERROR: Please, reload and try again.").appendTo('#incomingMsg');
                }
            });
            $( "#startDASH" ).click(function () {
                state = false;
                console.log( $('#start').val());

                $.ajax({
                    type : 'POST',
                    url : "/app/demo/start",
                    data : "demo=" + $('#startDASH').val()+"&rtspURI="+$('#rtspURI').val(),
                    async : false,
                    success : function(msg) {
                        console.log(msg);
                        state = msg;
                    },
                    error : function(xhr, msg) {
                        console.log('ERROR: ' + msg + '\n' + xhr.responseText);
                    }
                });
                if(state == "DASH"){
                    location.reload();
                } else {
                    $("ERROR: Please, reload and try again.").appendTo('#incomingMsg');
                }
            });
        });
        </script>
    </body>
</html>
