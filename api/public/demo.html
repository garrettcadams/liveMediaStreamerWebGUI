<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WEB GUI for the MTR DEMO MITSU">
        <meta name="author" content="gerard.castillo@i2cat.net">

        <link rel="shortcut icon" href="/img/favicon.ico">

        <link rel="stylesheet" type="text/css" href="/css/dropdown.css">
        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="/css/style.css">

        <title>MTR DEMO MITSU</title>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="../../assets/js/html5shiv.js"></script>
        <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="content">
            <div class="line1">
                <h1>WEB GUI</h1>
                <div id="incomingMsg">
                </div>
            </div>

            <div class="line2">
                <div class="single-form">
                    bitrate
                    <form>
                        <select id="cd-dropdown-bitrate" class="cd-select">
                            <option value="4000" selected="selected">4 Mbps</option>
                            <option value="2000">2 Mbps</option>
                            <option value="1000">1 Mbps</option>
                            <option value="500">500 kbps</option>
                        </select>
                    </form>
                </div>

                <div class="single-form">
                    framerate
                    <form>
                        <select id="cd-dropdown-fps" class="cd-select">
                            <option value="25" selected="selected">25 fps</option>
                            <option value="20">20 fps</option>
                            <option value="10">10 fps</option>
                            <option value="1">1 fps</option>
                        </select>
                    </form>
                </div>
                <div class="single-form">
                    size
                    <form>
                        <select id="cd-dropdown-size" class="cd-select">
                            <option value="1920x1080" selected="selected">FHD</option>
                            <option value="1280x720">HD</option>
                            <option value="720x480">SD</option>
                            <option value="352x288">CIF</option>
                        </select>
                    </form>
                </div>
            </div>

            <div class="footer">
                <button id="stop">STOP DEMO</button><br><br><br><br>
                <div class="single-img">
                    <img  height="72px" src="/img/i2CAT_logo.png"></img>
                </div>
                <div class="single-img">
                    <img  height="82px" src="/img/MITSU_logo.png"></img>
                </div>
            </div>
        </div>

        <script src="/bs/assets/js/jquery.js"></script>
        <script type="text/javascript" src="/js/jquery.dropdown.js"></script>
        <script type="text/javascript">
        $( "#cd-dropdown-bitrate" ).change(function () {

            console.log( $('#cd-dropdown-bitrate').find(":selected").val());

            $.ajax({
                type : 'POST',
                url : "/app/demo/bitrate",
                data : "bitrate=" + $('#cd-dropdown-bitrate').find(":selected").val(),
                async : false,
                success : function(msg) {
                    console.log(msg);
                    state = msg;
                },
                error : function(xhr, msg) {
                    console.log('ERROR: ' + msg + '\n' + xhr.responseText);
                }
            });

        });

        $( "#cd-dropdown-fps" ).change(function () {

            console.log( $('#cd-dropdown-fps').find(":selected").val());
            $.ajax({
                type : 'POST',
                url : "/app/demo/fps",
                data : "fps="+ $('#cd-dropdown-fps').find(":selected").val(),
                async : false,
                success : function(msg) {
                    console.log(msg);
                    state = msg;
                },
                error : function(xhr, msg) {
                    console.log('ERROR: ' + msg + '\n' + xhr.responseText);
                }
            });

        });

        $( "#cd-dropdown-size" ).change(function () {

            console.log( $('#cd-dropdown-size').find(":selected").val());
            size = $('#cd-dropdown-size').find(":selected").val().split("x");

            $.ajax({
                type : 'POST',
                url : "/app/demo/size",
                data : "width=" + size[0]+"&height="+size[1],
                async : false,
                success : function(msg) {
                    console.log(msg);
                    state = msg;
                },
                error : function(xhr, msg) {
                    console.log('ERROR: ' + msg + '\n' + xhr.responseText);
                }
            });

        });

        $(document).ready(function() {
            $.ajax({
                type : 'GET',
                url : "/app/demo/scenario",
                async : false,
                success : function(msg) {
                    console.log(msg);
                    state = msg;
                    if(state == "MPEGTS" || state == "DASH"){
                        $('#incomingMsg').after("<h3>"+state+"</h3>");
                    }
                },
                error : function(xhr, msg) {
                    console.log('ERROR: ' + msg + '\n' + xhr.responseText);
                }
            });

            $( "#stop" ).click(function () {
                console.log( $('#start').val());
                state = false;
                $.ajax({
                    type : 'GET',
                    url : "/app/demo/stop",
                    async : false,
                    success : function(msg) {
                        console.log(msg);
                        state = msg;
                    },
                    error : function(xhr, msg) {
                        console.log('ERROR: ' + msg + '\n' + xhr.responseText);
                    }
                });
                location.reload();
            });
        });
        </script>
    </body>
</html>
